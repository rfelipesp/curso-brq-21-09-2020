<form class="mt-5" [formGroup]="categoriaForm" (submit)="onSubmit()">

  <div class="form-group" *ngIf="isEdicao">
    <label for="id">Id</label>
    <input type="text" class="form-control" [readOnly]="true" formControlName="id" id="id">
  </div>

  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" formControlName="nome" id="nome" placeholder="Digite o nome do categoria">
  </div>
  <app-mostrar-erros
    [isError]="isErrorField( 'nome' )" [mensagem]="'Nome obrigatório'"
  ></app-mostrar-erros>

  <div class="form-group">
    <label for="descricao">Descrição</label>
    <input type="text" class="form-control" formControlName="descricao" id="ra" placeholder="Digite a descricao do categoria">
  </div>
  <app-mostrar-erros
    [isError]="isErrorField( 'descricao' )" [mensagem]="'Descrição obrigatória'"
  ></app-mostrar-erros>

  <div class="d-flex justify-content-between">
    <button type="submit" class="btn btn-primary">{{ textoBotao }}</button>
    <button class="btn btn btn-success" [routerLink]="['/categorias']">Voltar</button>
  </div>

</form>
