
<div class="row mt-4 mb-4">
  <div class="col-9">
    <input class="form-control" [(ngModel)]="busca" (keyup)="onSearch()" />
  </div>
  <div class="col-3">
    <div class="float-right">
      <button class="btn btn-primary" [routerLink]="['/admin/produtos/form']">Criar</button>
    </div>
  </div>
</div>


<table class="table" *ngIf="produtos?.content != null">
  <tr>
      <th>Id:</th>
      <th>nome:</th>
      <th>descrição:</th>
      <th class="justify-content-center">Operações</th>
  </tr>
  <!--<tr *ngFor="let cat of categorias?"></tr>-->
  <!--O operador Elvis só pode ser usado com objeto-->
  <tr *ngFor="let prod of produtos?.content">
      <td>{{prod.id}}</td>
      <td>{{prod.nome}}</td>
      <td>{{prod.descricao}}</td>
      <td>
        <button type="button" class="btn btn btn-success mr-2" [routerLink]="[' /admin/produtos/form/', prod?.id]" >
          Editar
        </button>
        <button type="button" class="btn btn-danger" (click)="onDelete(prod?.id)">
          Deletar
        </button>
      </td>
  </tr>
</table>

<div class="d-flex justify-content-center">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item"><a class="page-link" (click)="previousPage()">Anterior</a></li>

      <li class="page-item" *ngFor="let p of  [].constructor(totalPages); let i = index">
        <a class="page-link" (click)="setPage( i )"> {{ i + 1 }} </a>
      </li>

      <li class="page-item"><a class="page-link" (click)="nextPage()">Próxima</a></li>
    </ul>
  </nav>

  <div class="d-flex justify-content-center ml-3 col-sm-4">
    <label>Quantidade de registros</label>
    <div class="col-sm-5">
      <select class="form-control" [(ngModel)]="linhas" (click)="onLinhaChange()">
        <option value="2">2</option>
        <option value="5">5</option>
        <option value="10">10</option>
      </select>

    </div>
  </div>

</div>
