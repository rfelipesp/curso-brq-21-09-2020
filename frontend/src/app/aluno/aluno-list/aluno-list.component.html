
<button type="button" class="btn btn-success mt-5 mb-5" [routerLink]="['/alunos/form']">
    Cadastrar Alunos
</button>


<table class="table" *ngIf="alunos != null">
    <tr>
        <th>Id:</th>
        <th>nome:</th>
        <th>ra:</th>
        <th>curso:</th>
        <th class="justify-content-center">Operações</th>
    </tr>
    <!--<tr *ngFor="let alun of alunos?"></tr>-->
    <!--O operador Elvis só pode ser usado com objeto-->
    <tr *ngFor="let alun of alunos">
        <td>{{alun.id}}</td>
        <td>{{alun.nome}}</td>
        <td>{{alun.ra}}</td>
        <td>{{alun.curso}}</td>
        <td>
          <button type="button" class="btn btn btn-success mr-2" [routerLink]="['/alunos/form', alun?.id]" >
            Editar
          </button>
          <button type="button" class="btn btn-danger" (click)="onDelete(alun?.id)">
            Deletar
          </button>
        </td>
    </tr>
</table>
