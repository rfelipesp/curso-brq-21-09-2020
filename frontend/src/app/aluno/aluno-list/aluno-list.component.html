<button type="button" class="btn btn-success" (click)="getAlunos()">
    Consultar Alunos
</button>
<br>
<br>

<table class="table" *ngIf="alunos != null">
    <tr>
        <th>Id:</th>
        <th>nome:</th>
        <th>ra:</th>
        <th>curso:</th>
    </tr>
    <!--<tr *ngFor="let alun of alunos?"></tr>-->
    <!--O operador Elvis sÃ³ pode ser usado com objeto-->
    <tr *ngFor="let alun of alunos">
        <td>{{alun.id}}</td>
        <td>{{alun.nome}}</td>
        <td>{{alun.ra}}</td>
        <td>{{alun.curso}}</td>
    </tr>
</table>
