<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary row">
    <div class="col-sm-2">
      <a class="navbar-brand " href="#" [routerLink]="['/home']" >PetCareStore</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    </div>

    <div class="col-sm-7">
      <form class="form-inline row justify-content-center">
        <input class="form-control mr-sm-2 col-sm-8" type="search" placeholder="O que você deseja procurar" aria-label="Search">
        <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
      </form>
    </div>
    <div class="col-sm-1">
      <a class="text-white" href="#" [routerLink]="['/ecommerce/carrinho']" routerLinkActive="active" style="text-decoration: none;">
        <fa-icon [icon]="faShoppingCart"></fa-icon><span class="ml-sm-2">Meu Carrinho</span>
      </a>
    </div>
    <div class="col-sm-2">
      <div class="navbar-collapse collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" *ngIf="isAuthenticated == false">
            <a class="nav-link" href="#" [routerLink]="['/auth/login']" routerLinkActive="active" >Login</a>
          </li>
          <li class="nav-item" *ngIf="isAuthenticated == true">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-light">
                <span class="col-sm-12">{{loggedInUser}}</span>
              </button>
              <button type="button" class="btn btn-sm btn-outline-info dropdown-toggle dropdown-toggle-split"
                      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              </button>
              <div class="dropdown-menu">
                  <a class="dropdown-item" href="#" [routerLink]="['/endereco']" routerLinkActive="active">Alterar Senha</a>
                  <a class="dropdown-item" href="#" [routerLink]="['/endereco']" routerLinkActive="active" >Endereço</a>
                  <a class="dropdown-item" href="#"  (click)="doLogout()">Sair</a>
                  <div *ngIf="roleUser == 'ROLE_ADMIN'">
                    <div role="separator" class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#" [routerLink]="['/admin/produtos']" routerLinkActive="active" >Produtos</a>
                    <a class="dropdown-item" href="#" [routerLink]="['/admin/categorias']" routerLinkActive="active" >Categoria</a>
                  </div>

                </div>
            </div>
          </li>
        </ul>
    </div>
    </div>
  </nav>
</div>
