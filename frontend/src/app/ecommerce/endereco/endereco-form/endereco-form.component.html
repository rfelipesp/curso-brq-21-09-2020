<form class="mt-5" [formGroup]="enderecoForm" (submit)="onSubmit()">

  <div class="row">
    <div class="form-group col-sm-3">
      <label for="cep">CEP</label>
      <input type="text" class="form-control" formControlName="cep" id="cep" placeholder="Digite o CEP" (blur)="onSearch()" [(ngModel)]="cep">
    </div>
    <app-mostrar-erros
    [isError]="isErrorField( 'cep' )" [mensagem]="'CEP obrigatório'"
  ></app-mostrar-erros>
  </div>
  <div class="row">
    <div class="col-sm-8">
      <div class="form-group">
        <label for="logradouro">Logradouro</label>
        <input type="text" class="form-control" formControlName="logradouro" id="logradouro" placeholder="Digite o logradouro">
      </div>
      <app-mostrar-erros
        [isError]="isErrorField( 'logradouro' )" [mensagem]="'Logradouro obrigatório'"
      ></app-mostrar-erros>

      <div class="form-group">
        <label for="numero">Número</label>
        <input type="text" class="form-control" formControlName="numero" id="numero" placeholder="Digite o número">
      </div>
      <app-mostrar-erros
        [isError]="isErrorField( 'numero' )" [mensagem]="'Número obrigatório'"
      ></app-mostrar-erros>

      <div class="form-group">
        <label for="complemento">Complemento</label>
        <input type="text" class="form-control" formControlName="complemento" id="complemento" placeholder="Digite o complemento">
      </div>

      <div class="form-group">
        <label for="bairro">Bairro</label>
        <input type="text" class="form-control" formControlName="bairro" id="bairro" placeholder="Digite o bairro">
      </div>
      <app-mostrar-erros
       [isError]="isErrorField( 'bairro' )" [mensagem]="'Bairro obrigatório'"
      ></app-mostrar-erros>

      <div class="form-group">
        <label for="localidade">Cidade</label>
        <input type="text" class="form-control" formControlName="localidade" id="localidade" placeholder="Digite a cidade">
      </div>
      <app-mostrar-erros
       [isError]="isErrorField( 'localidade' )" [mensagem]="'Cidade obrigatório'"
      ></app-mostrar-erros>

      <div class="form-group">
        <label for="uf">Estado</label>
        <input type="text" class="form-control" formControlName="uf" id="uf" placeholder="Digite o Estado">
      </div>
      <app-mostrar-erros
       [isError]="isErrorField( 'uf' )" [mensagem]="'Estado obrigatório'"
      ></app-mostrar-erros>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Salvar Endereço</button>

</form>
