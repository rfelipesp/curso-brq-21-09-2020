<div class="d-flex justify-content-center mt-3">
  <div class="col-sm-12">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="assets/img/banner/AGENDAMENTO-DESK.png" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="assets/img/banner/assinatura-alelo-desktop-20-08.webp" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="assets/img/banner/MEDICAMENTOS-DESK-01-10.webp" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="assets/img/banner/PITICAS-MARVEL-DESKTOP.webp" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="assets/img/banner/SACHES-DESK-01-10.webp" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="assets/img/banner/VERAO-DESK-01-10.webp" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <div class="mt-3" *ngFor="let cat of categorias">
        <a class="d-inline" href="#" (click)="doSearch(cat.nome)" style="text-decoration:none">
          <span>{{ cat.nome }}</span>
        </a>
    </div>

    <div class="row">
      <div class="card m-3 mx-auto" style="width: 18rem;" *ngFor="let prod of produtos?.content">
        <img class="card-img-top mx-auto pt-2" src="assets/img/produtos/racao-premier.webp" style="width: 8rem;">
        <div class="card-body text-center">
          <h5 class="card-title">{{prod.nome}}</h5>
          <p class="card-text">{{prod.descricao}}</p>
          <p class="card-text"> R${{prod.preco}}</p>
          <a href="#" class="btn btn-primary" (click)="inserirNoCarrinho(prod)">Comprar</a>
        </div>
      </div>
    </div>
  </div>
</div>
